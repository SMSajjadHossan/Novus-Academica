<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novus Academica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .serif {
        font-family: 'Merriweather', serif;
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      /* Markdown Styles */
      .prose h1, .prose h2, .prose h3 { color: #f1f5f9; font-family: 'Merriweather', serif; margin-top: 1.5em; margin-bottom: 0.5em; }
      .prose h1 { font-size: 1.75em; border-bottom: 1px solid #334155; padding-bottom: 0.2em; }
      .prose h2 { font-size: 1.4em; }
      .prose h3 { font-size: 1.1em; text-transform: uppercase; letter-spacing: 0.05em; color: #94a3b8; }
      .prose p { margin-bottom: 1em; line-height: 1.8; color: #cbd5e1; }
      .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
      .prose ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
      .prose strong { color: #2dd4bf; font-weight: 600; }
      .prose blockquote { border-left: 4px solid #0f766e; padding-left: 1em; font-style: italic; color: #94a3b8; margin: 1.5em 0; }
      .prose code { background: #1e293b; padding: 0.2em 0.4em; rounded: 4px; font-size: 0.9em; color: #e2e8f0; }
    </style>
